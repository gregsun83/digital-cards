<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tony Tuñón – Digital Card</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b2b2b, #0f0f0f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 26px 22px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    }

    .logo {
      width: 140px;
      margin: 10px auto 12px;
      display: block;
      border-radius: 50%;
    }

    h1 {
      margin: 6px 0 4px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 22px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 85%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    .btn img {
      height: 20px;
      width: auto;
    }

    .icon-wide {
      width: 22px;
      height: auto;
    }

    .save {
      background: #2f6fed;
      color: #fff;
    }

    .call {
      background: #111;
      color: #fff;
    }

    .whatsapp {
      background: #25D366;
      color: #fff;
    }

    .email {
      background: #f3f3f3;
      color: #000;
      border: 1px solid #ddd;
    }

    .linkedin {
      background: #0A66C2;
      color: #fff;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Profile Photo -->
    <img src="tony_profile.png" alt="Tony Tuñón" class="logo"/>

    <h1>Tony “Carne de Cañón” Tuñón</h1>
    <div class="subtitle">Traductor &amp; Intérprete · Bienes Raíces</div>

    <!-- Save Contact -->
    <a class="btn save" href="https://drive.google.com/file/d/1h7t4PaXhDmEQHU4IgCR4U_OKJ9VQKWeH/view">
      <img src="../assets/user_icon.png" class="icon-wide" alt="Save Contact">
      Save Contact
    </a>

    <!-- Call -->
    <a class="btn call" href="tel:+50762535078">
      <img src="../assets/call_icon.jpg" alt="">
      Call
    </a>

    <!-- WhatsApp -->
    <a class="btn whatsapp" href="https://wa.me/50762535078">
      <img src="../assets/whatsapp_icon.png" alt="">
      WhatsApp
    </a>

    <!-- Email -->
    <a class="btn email" href="mailto:jorgeantoniotunon@gmail.com">
      <img src="../assets/Gmail_logo.png" class="icon-wide" alt="Email">
      Email
    </a>

    <!-- LinkedIn -->
    <a class="btn linkedin" href="https://www.linkedin.com/in/jorge-antonio-tuñón" target="_blank">
      <img src="../assets/Linkedin_logo.png" alt="">
      LinkedIn
    </a>

    <!-- Footer -->
    <div class="footer">
      <a href="https://wa.me/50767317853">Powered by Digital Cards Panama</a>
    </div>

  </div>
</body>
</html>
