<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nilsa Valderrama – Digital Card</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b2b2b, #0f0f0f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 26px 22px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    }

    .logo {
      width: 140px;
      margin: 10px auto 12px;
      display: block;
    }

    h1 {
      margin: 6px 0 4px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 22px;
    }

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;

  width: 85%;
  margin: 10px auto;
  padding: 14px;

  border-radius: 999px;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;

  transition: transform 0.15s ease, box-shadow 0.15s ease;
}


    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .save {
      background: #2f6fed;
      color: #fff;
    }

    .call {
      background: #111;
      color: #fff;
    }

    .whatsapp {
      background: #25D366;
      color: #fff;
    }

    .email {
      background: #f3f3f3;
      color: #000;
      border: 1px solid #ddd;
    }

    .instagram {
      background: linear-gradient(45deg,#F58529,#DD2A7B,#8134AF,#515BD4);
      color: #fff;
    }

    .linkedin {
      background: #0A66C2;
      color: #fff;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Company Logo -->
    <img src="squadra.jpg" alt="Squadra Arquitectura" class="logo"/>

    <h1>Nilsa Valderrama</h1>
    <div class="subtitle">Architect · Squadra Arquitectura</div>

    <!-- Save Contact -->
    <a class="btn save" href="https://drive.google.com/file/d/17YvB_RXN4tTgi3Z0gFfJdpj7H_q4ygB6/view">
      <img src="../assets/user_icon.png" alt="">
      Save Contact
    </a>

    <!-- Call -->
    <a class="btn call" href="tel:+50761500537">
      <img src="../assets/call_icon.jpg" alt="">
      Call
    </a>

    <!-- WhatsApp -->
    <a class="btn whatsapp" href="https://wa.me/50761500537">
      <img src="../assets/whatsapp_icon.png" alt="">
      WhatsApp
    </a>

    <!-- Email -->
    <a class="btn email" href="mailto:nilsaval@gmail.com">
      <img src="../assets/Gmail_logo.png" alt="">
      Email
    </a>

    <!-- Instagram -->
    <a class="btn instagram" href="https://www.instagram.com/squadraarquitectura/" target="_blank">
      <img src="../assets/Instagram_logo.jpg" alt="">
      Instagram
    </a>

    <!-- LinkedIn -->
    <a class="btn linkedin" href="https://www.linkedin.com/in/nilsa-valderrama-2b918716/" target="_blank">
      <img src="../assets/Linkedin_logo.png" alt="">
      LinkedIn
    </a>

    <!-- Footer -->
    <div class="footer">
      <a href="https://wa.me/50767317853">Powered by Digital Cards Panama</a>
    </div>

  </div>
</body>
</html>
