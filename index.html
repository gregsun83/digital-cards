<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greg Sun – Digital Card</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #222 0%, #000 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
    }

    .card {
      width: 360px;
      background: #fff;
      border-radius: 18px;
      padding: 28px 22px 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 26px;
      margin: 6px 0 6px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 14.5px;
      color: #555;
      margin-bottom: 22px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 52px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .btn img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    /* Button colors */
    .contact {
      background: #2F6FED;
      color: #fff;
    }

    .call {
      background: #0F4AA2;
      color: #fff;
    }

    .whatsapp {
      background: #25D366;
      color: #fff;
    }

    .email {
      background: #F2F2F2;
      color: #111;
      border: 1px solid #DDD;
    }

    .footer {
      margin-top: 22px;
      font-size: 12.5px;
      color: #777;
    }

    .footer a {
      color: #777;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Profile Photo (kept in root folder) -->
    <img
      src="greg-sun-profilephoto.png"
      alt="Greg Sun"
      class="profile-pic"
    />

    <h1>Greg Sun</h1>
    <div class="subtitle">
      Interpreter &amp; Translator · MC / Host
    </div>

    <div class="buttons">

      <!-- SAVE CONTACT (VCF) -->
      <a
        class="btn contact"
        href="https://drive.google.com/uc?export=download&id=1CmcZ0aS-k2xewPftsz9KwHqKaICq2FDz"
      >
        <img src="assets/website_log.png" alt="">
        Save Contact
      </a>

      <!-- CALL -->
      <a
        class="btn call"
        href="tel:+50767317853"
      >
        <img src="assets/call_icon.jpg" alt="">
        Call
      </a>

      <!-- WHATSAPP -->
      <a
        class="btn whatsapp"
        href="https://wa.me/50767317853"
        target="_blank"
      >
        <img src="assets/whatsapp_icon.png" alt="">
        WhatsApp
      </a>

      <!-- EMAIL -->
      <a
        class="btn email"
        href="mailto:gregsun83@gmail.com"
      >
        <img src="assets/Gmail_logo.png" alt="">
        Email
      </a>

    </div>

    <div class="footer">
      <a href="https://wa.me/50767317853" target="_blank">
        Digital Cards Panama
      </a>
    </div>

  </div>

</body>
</html>
