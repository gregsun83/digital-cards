  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b2b2b, #0f0f0f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 26px 22px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
    }

    .logo {
      width: 160px;
      margin: 10px auto 14px;
      display: block;
    }

    h1 {
      margin: 6px 0 4px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 22px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 85%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    .btn img {
      height: 20px;
      width: auto;
    }

    .icon-wide {
      width: 22px;
      height: auto;
    }

    .save {
      background: #2f6fed;
      color: #fff;
    }

    .call {
      background: #111;
      color: #fff;
    }

    .whatsapp {
      background: #25D366;
      color: #fff;
    }

    .email {
      background: #f3f3f3;
      color: #000;
      border: 1px solid #ddd;
    }

    .website {
      background: #8b1d18;
      color: #fff;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Company Logo -->
    <img src="W_casa_bruja.jpg" alt="Casa Bruja Brewing Co." class="logo"/>

    <h1>Jony Pragnell</h1>
